<!DOCTYPE html>
<html>
<head>
	<title>Calculator - JavaScript</title>
</head>
<body>
		<table>
			<tr>
				<td>
					Enter a
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text" id = "para1" name="">
				</td>
			</tr>
			<tr>
				<td>
					Enter b
				</td>
				<td>
					:
				</td>
				<td>
					<input type="text"  id = "para2" name="">
				</td>
			</tr>
		</table>
		<br>
		<input type="button" value="+" id="Opration" name="" onclick="calsi(this.value)">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="-" id="Opration" name="" onclick="calsi(this.value)">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="*" id="Opration" name="" onclick="calsi(this.value)">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="/" id="Opration" name="" onclick="calsi(this.value)">

		<h2 id = "ans">0</h2>
		<script type="text/javascript">
			function calsi(val){
				var a = document.getElementById("para1");
				var b = document.getElementById("para2");
				this.val = val;
				var ans = document.getElementById("ans");
				console.log(a,b,ans);
					
				if (val == '+') {
					ans.innerHTML = parseInt(a.value) + parseInt(b.value);
				}
				else if(val == '-'){
					ans.innerHTML = parseInt(a.value) - parseInt(b.value);
				}
				else if(val == '*'){
					ans.innerHTML = parseInt(a.value)* parseInt(b.value);
				}
				else if(val == '/'){
					ans.innerHTML = parseInt(a.value) / parseInt(b.value);
				}
			}
		</script>
</body>
</html>
