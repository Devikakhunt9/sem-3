<!DOCTYPE html>
<html>
<head>
	<title>Pattern</title>
</head>
<body>
	<script type="text/javascript">
		//===========================================================
		for(var i = 0;i<5;i++){
			for(var j = 0;j<5;j++){
				console.log("*");
				document.write("* ");
			}
			document.write("<br>");
		}
		//document.write("===========================");
		document.write("<br>");
		//======================================================
		for(var i = 0;i<5;i++){
			for(var j = 0;j<5;j++){
				if (i == 0 || i == 4 || j == 0 || j == 4) {
					console.log("* ");
					document.write("* ");
				}
				else{
					console.log(" ");
					document.write(" "+"&nbsp;&nbsp;&nbsp");
				}
			}
			document.write("<br>");
		}
		document.write("<br>");
		//======================================================
		for(var i = 0;i<5;i++){
			for(var k = 1;k<5-i;k++){
				document.write("&nbsp;");
			}
			for(var j = 0;j<=i;j++){
				document.write(" *")
			}
			document.write("<br>");
		}
		//======================================================
		document.write("<br>")
		for(var i = 0;i<5;i++){
			for(var k = 1;k<4;k++){
				document.write("&nbsp;");
			}
			for(var j = 0;j<=i;j++){
				document.write(" *")
			}
			document.write("<br>");
		}
		//======================================================
		document.write("<br>")
		for(var i = 1;i<=5;i++){
			for(var j = 1;j<=i;j++){
				if(j == 1 || j == i || i == 5) {
					document.write("*");
				}
				else{
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
			document.write("<br>")
		}
		//======================================================
		document.write("<br>")

		for(var i = 1;i<=5;i++){
			for(var j = i;j<5;j++){
				document.write("&nbsp;&nbsp;")
			}
			for(var j = 1;j<=(2*i - 1);j++){
				if(i == 5 || j ==1 || j == (2*i - 1)){
					document.write("*");
				}
				else{
					document.write("&nbsp;&nbsp;&nbsp;");
				}
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
