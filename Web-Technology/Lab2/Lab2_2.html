<!DOCTYPE html>
<html>
<head>
	<title>Prime or not</title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Enter No:"));
		var flag = 0;
		for(var i = 2;i<n/2;i++){
			if(n % i == 0) {
				flag = 1;
				break;
			}
		}
		if(flag == 0){
			document.write("Prime");
		}
		else{
			document.write("Not Prime");
		}
	</script>
</body>
</html>
