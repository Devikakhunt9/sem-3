<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pallindrom</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("enter no:");
		var temp = parseInt(n);
		var l = n.length;
		var rev = "";
		for(var i = l-1;i>=0;i--){
			 rev += n.charAt(i);
		}
		console.log(n,rev);
		if (n == rev) {
			document.write("Palindrom");
		}
		else{
			document.write("Not Pallindrom");
		}
	</script>
</body>
</html>
