<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		str btw two vowel
	</title>
</head>
<body>
	<script type="text/javascript">
		var str = prompt("Enter String:");
		var a1 = str.indexOf('a');
		var a2 = str.lastIndexOf('a');
		document.write(str.substring(a1+1,a2));
	</script>
</body>
</html>
