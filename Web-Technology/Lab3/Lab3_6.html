<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Read an array</title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Enter no:"));
		var count = new Array();
		for(var i = 0;i<n;i++){
			count[i] = prompt("Enter country:");
			document.write(count[i]+"<br>");
		}
	
	</script>
</body>
</html>
