<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inbuilt String Function</title>
</head>
<body>
	<script type="text/javascript">
		var str1 = "Deivieka";
		var str2 = "  Khunt";
		document.write(str1.substring(3)+"<br>");
		document.write(str1.substr(2,3)+"<br>");
		document.write(str1.toLocaleUpperCase()+"<br>");
		document.write(str1.toLowerCase(str1)+"<br>");
		document.write(str1.toUpperCase(str1)+"<br>");
		document.write(str1.indexOf('v')+" index of u "+str1.indexOf('u')+"<br>");
		document.write(str1.charAt(5)+"<br>");
		document.write(str1.concat(str2)+"<br>");
		document.write(str1.lastIndexOf('i')+"<br>");
		document.write(str1.replaceAll('e','a')+"<br>");
		document.write(str1.replace('e','a')+"<br>");
		document.write((str1==str2)+"<br>");
		document.write(str2.trim()+"<br>");
		document.write(str1.repeat(2)+"<br>");
		document.write(str1.startsWith('e',3)+"<br>");

	</script>
</body>
</html>
