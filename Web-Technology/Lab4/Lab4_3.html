<!DOCTYPE html>
<html>
<head>
	<title>Login - Page</title>
</head>
<body>
		<table>
			<tr>
				<td>
					UserName
				</td>
				<td>

				<td>

			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					:
				</td>
				<td>
					<input type="password" id = "Password" name="">
				</td>
				<td>
					<input type="button"  id = "passwordBtn" value="show" name="" onclick="showHide()">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="button" value="login" name="" onclick="login()">
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			function showHide(){
				var pass = document.getElementById("Password");
				var b = document.getElementById("passwordBtn");
				console.log(pass);
				console.log(b);
				if (pass.type == "password") {
					pass.type = "text";
					b.value = "Hide";
				}
				else{
					pass.type = "password";
					b.value = "show";
				}
			}
			function login(){
				var u = document.getElementById("UserName").value;
				var p = document.getElementById("Password").value;
				if (u == "Devika") {
					if (p == "123456") {
							document.write("Congratulation....");
					}
					else{
						document.write("invalid user");
					}
				}
				else{
					document.write("Invalid user");
				}

			}
		</script>
</body>
</html>
